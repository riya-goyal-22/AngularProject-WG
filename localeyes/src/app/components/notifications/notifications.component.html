<app-header/>
<div class="heading">
  <h1>
    Notifications
  </h1>
</div>
<div class="notifications">
  @if (!notifications()) {
    <div class="no-content">
      <p>No Notifications to display</p>
    </div>
  }@else{
    @for (item of notifications(); track $index) {
      <app-notification
      [notification]="item"
      />
    }
  }
</div>
<app-open-post/>
