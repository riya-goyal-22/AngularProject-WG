<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="scroll()"
>
<app-header/>
<div class="middle-header">
  <div>
    <h1>Posts</h1>
  </div>
  <div class="card flex justify-content-center">
    <form [formGroup]="form">
        <p-dropdown 
            formControlName="selectedFilter"
            [options]="filters"
            (onChange)="dropdownChange($event)"
            [showClear]="form.controls.selectedFilter.value != null"
            placeholder="Select a Filter"
            styleClass="custom-dropdown"
        />
    </form>
  </div>
</div>
<div class="search-bar">
  <form [formGroup]="searchForm">
    <p-floatLabel>
      <input 
        id="search"
        type="text"
        formControlName="searchControl"
        pInputText
      />
      <label for="search">🔍Search</label>
    </p-floatLabel>
  </form>
</div>

<app-posts
  [view]="'home'"
/>

@if(postService.isPostClicked()){
  <app-open-post/>
}
</div>
