@if (questionService.viewAnswers){
  <div class="overlay" (click)="closeOverlay()">
    <div class="overlay-content" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="closeOverlay()">Ã—</button>
      <div class="container">
        <div>
          <h1>Answers</h1>
        </div>
        <div class="answers">
          @for (answer of answers(); track $index) {
            <app-answer [answer]="answer"></app-answer>
          }
          @if (answers()?.length == 0) {
            <div class="no-content">
              <p>No answers to display</p>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}
