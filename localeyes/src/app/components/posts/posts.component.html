<div class="posts">
  @if(view() === "home") {
    @for (post of posts(); track post.post_id) {
      <app-post
        class="post"
        [post]="post"
        />
    }
  }
  @if(view() === "profile") {
    @for (post of userPosts(); track post.post_id) {
      <app-post
        class="post"
        [post]="post"
        />
    }
  }
</div>
