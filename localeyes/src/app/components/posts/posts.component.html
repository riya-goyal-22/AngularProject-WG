<div class="posts">
  @if(view() === "home") {
    @for (post of postService.posts();track $index ) {
      @if (post) {
        <app-post
          class="post"
          [post]="post"
        />
      }
    }
  }
  @if(view() === "profile") {
    @for (post of postService.userPosts(); track post.post_id) {
      @if (post) {
        <app-post
          class="post"
          [post]="post"
        />
      }
    }
  }
</div>
